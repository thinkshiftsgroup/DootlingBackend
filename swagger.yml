components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication token

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        stack:
          type: object

    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Electronic devices and accessories"
        image:
          type: string
          example: "https://example.com/category-image.jpg"
        storeId:
          type: integer
          example: 1
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    Brand:
      type: object
      properties:
        id:
          type: integer
          example: 1
        storeId:
          type: integer
          example: 1
        name:
          type: string
          example: "Nike"
        description:
          type: string
          example: "Premium athletic brand"
        imageUrl:
          type: string
          example: "https://example.com/brand-image.jpg"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    ProductGroup:
      type: object
      properties:
        id:
          type: integer
          example: 1
        storeId:
          type: integer
          example: 1
        name:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Electronic devices and accessories"
        imageUrl:
          type: string
          example: "https://example.com/group-image.jpg"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    ProductVariant:
      type: object
      properties:
        id:
          type: integer
          example: 1
        storeId:
          type: integer
          example: 1
        name:
          type: string
          example: "Size"
        hasMultipleOptions:
          type: boolean
          example: true
        options:
          type: array
          items:
            $ref: '#/components/schemas/ProductVariantOption'
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    ProductVariantOption:
      type: object
      properties:
        id:
          type: integer
          example: 1
        variantId:
          type: integer
          example: 1
        name:
          type: string
          example: "Small"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    Unit:
      type: object
      properties:
        id:
          type: integer
          example: 1
        storeId:
          type: integer
          example: 1
        name:
          type: string
          example: "Living Room Furniture"
        status:
          type: string
          enum: [active, inactive]
          example: "active"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    Pagination:
      type: object
      properties:
        total:
          type: integer
          example: 100
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 10

    ProductPricingInput:
      type: object
      required:
        - currencyCode
        - sellingPrice
      properties:
        currencyCode:
          type: string
          example: "USD"
        sellingPrice:
          type: number
          format: float
          example: 99.99
        originalPrice:
          type: number
          format: float
          example: 149.99

    ProductDescriptionDetailInput:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          example: "Specifications"
        description:
          type: string
          example: "Detailed product specifications and features"

    ProductOptionInput:
      type: object
      required:
        - optionType
        - values
      properties:
        optionType:
          type: string
          example: "Color"
        values:
          type: array
          items:
            type: string
          example: ["Red", "Blue", "Black"]

