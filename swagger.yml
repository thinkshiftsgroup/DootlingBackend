openapi: 3.0.3
info:
  title: Dootling API
  description: Complete JWT authentication system with user profile management, store management, and KYC verification
  version: 1.0.0
  contact:
    name: Dootling Support
    email: support@dootling.com

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.dootling.com
    description: Production server

security:
  - bearerAuth: []

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the service is running
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

  # ==================== AUTHENTICATION ENDPOINTS ====================

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Register a new user with email and password. Sends verification code to email.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - firstname
                - lastname
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                firstname:
                  type: string
                  example: John
                lastname:
                  type: string
                  example: Doe
                password:
                  type: string
                  minLength: 8
                  example: password123
                phone:
                  type: string
                  example: "+1234567890"
                howDidYouFindUs:
                  type: string
                  example: Google
                subscribeToMarketing:
                  type: boolean
                  example: true
      responses:
        '201':
          description: User registered successfully. Verification code sent to email.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Registration successful. Please check your email for verification code."
                  userId:
                    type: integer
                    example: 1
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/verify-email:
    post:
      tags:
        - Authentication
      summary: Verify email with OTP
      description: Verify email address with OTP code sent to email. Returns access and refresh tokens.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - code
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                code:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Email verified successfully. User is now authenticated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refreshToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      fullName:
                        type: string
                      isVerified:
                        type: boolean
        '400':
          description: Bad request - invalid code or code expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/resend-verification:
    post:
      tags:
        - Authentication
      summary: Resend verification code
      description: Resend OTP verification code to email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Verification code resent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Login with email and password. Email must be verified first.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Login successful. Returns access and refresh tokens.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refreshToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      fullName:
                        type: string
                      username:
                        type: string
        '400':
          description: Bad request - invalid credentials or email not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get a new access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Bad request - invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: Request password reset code via email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: Reset code sent to email
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password reset code sent to your email"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/verify-reset-code:
    post:
      tags:
        - Authentication
      summary: Verify password reset code
      description: Verify the password reset OTP code
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - code
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                code:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Reset code verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Reset code verified"
                  email:
                    type: string
                    example: user@example.com
        '400':
          description: Bad request - invalid or expired code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset password with verified OTP code
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - code
                - newPassword
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                code:
                  type: string
                  example: "123456"
                newPassword:
                  type: string
                  minLength: 8
                  example: newpassword123
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password reset successful"
        '400':
          description: Bad request - invalid code or password too short
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/set-password:
    post:
      tags:
        - Authentication
      summary: Set password for authenticated user
      description: Change password for authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  minLength: 8
                  example: newpassword123
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password changed successfully"
        '400':
          description: Bad request - password too short
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Logout and invalidate refresh token
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== USER PROFILE ENDPOINTS ====================

  /api/user/profile:
    get:
      tags:
        - User Profile
      summary: Get user profile
      description: Retrieve the authenticated user's complete profile including personal and identification details
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: user@example.com
                      username:
                        type: string
                        example: johndoe1234
                      fullName:
                        type: string
                        example: John Michael Doe
                      firstname:
                        type: string
                        example: John
                      lastname:
                        type: string
                        example: Doe
                      middleName:
                        type: string
                        example: Michael
                      gender:
                        type: string
                        example: Male
                      dateOfBirth:
                        type: string
                        format: date
                        example: "1990-01-15"
                      phone:
                        type: string
                        example: "+1234567890"
                      meansOfIdentification:
                        type: string
                        example: INTERNATIONAL_PASSPORT
                      identificationNumber:
                        type: string
                        example: A12345678
                      identificationExpiry:
                        type: string
                        format: date
                        example: "2030-12-31"
                      countryOfResidency:
                        type: string
                        example: United States
                      contactAddress:
                        type: string
                        example: "123 Main Street, New York, NY 10001"
                      profilePhotoUrl:
                        type: string
                        example: "https://res.cloudinary.com/..."
                      isVerified:
                        type: boolean
                        example: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - User Profile
      summary: Update user profile
      description: Update user profile including personal and identification details. All fields are optional.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                  example: John
                lastname:
                  type: string
                  example: Doe
                middleName:
                  type: string
                  example: Michael
                gender:
                  type: string
                  enum: [Male, Female, Other]
                  example: Male
                dateOfBirth:
                  type: string
                  format: date
                  example: "1990-01-15"
                phone:
                  type: string
                  example: "+1234567890"
                meansOfIdentification:
                  type: string
                  enum: [NIN, VOTERS_CARD, DRIVERS_LICENSE, INTERNATIONAL_PASSPORT]
                  example: INTERNATIONAL_PASSPORT
                identificationNumber:
                  type: string
                  example: A12345678
                identificationExpiry:
                  type: string
                  format: date
                  example: "2030-12-31"
                countryOfResidency:
                  type: string
                  example: United States
                contactAddress:
                  type: string
                  example: "123 Main Street, New York, NY 10001"
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile updated successfully"
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      firstname:
                        type: string
                      lastname:
                        type: string
                      middleName:
                        type: string
                      gender:
                        type: string
                      dateOfBirth:
                        type: string
                        format: date
                      phone:
                        type: string
                      meansOfIdentification:
                        type: string
                      identificationNumber:
                        type: string
                      identificationExpiry:
                        type: string
                        format: date
                      countryOfResidency:
                        type: string
                      contactAddress:
                        type: string
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/user/profile/photo:
    post:
      tags:
        - User Profile
      summary: Upload profile photo
      description: Upload profile photo to Cloudinary. Supported formats - JPEG, PNG, PDF. Max size 50MB.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Profile photo file (JPEG, PNG, or PDF)
      responses:
        '200':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile photo uploaded successfully"
                  profilePhotoUrl:
                    type: string
                    example: "https://res.cloudinary.com/..."
        '400':
          description: No file provided or invalid file type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== KYC PERSONAL ENDPOINTS ====================

  /api/kyc/personal:
    get:
      tags:
        - KYC Personal
      summary: Get personal KYC profile
      description: Retrieve personal KYC information for the authenticated user
      responses:
        '200':
          description: Personal KYC retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    type: object
                    properties:
                      id:
                        type: integer
                      userId:
                        type: integer
                      middleName:
                        type: string
                      gender:
                        type: string
                      dateOfBirth:
                        type: string
                        format: date
                      meansOfIdentification:
                        type: string
                      identificationNumber:
                        type: string
                      identificationExpiry:
                        type: string
                        format: date
                      countryOfResidency:
                        type: string
                      contactAddress:
                        type: string
                      status:
                        type: string
                        enum: [NOT_STARTED, IN_PROGRESS, SUBMITTED, APPROVED, REJECTED]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - KYC Personal
      summary: Update personal KYC profile
      description: Create or update personal KYC information. All fields are optional.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                middleName:
                  type: string
                  example: Michael
                gender:
                  type: string
                  example: Male
                dateOfBirth:
                  type: string
                  format: date
                  example: "1990-01-15"
                meansOfIdentification:
                  type: string
                  example: INTERNATIONAL_PASSPORT
                identificationNumber:
                  type: string
                  example: A12345678
                identificationExpiry:
                  type: string
                  format: date
                  example: "2030-12-31"
                countryOfResidency:
                  type: string
                  example: United States
                contactAddress:
                  type: string
                  example: "123 Main Street, New York, NY 10001"
      responses:
        '200':
          description: Personal KYC updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Personal KYC profile created"
                  profile:
                    type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== KYC BUSINESS ENDPOINTS ====================

  /api/kyc/business:
    get:
      tags:
        - KYC Business
      summary: Get business KYC profile
      description: Retrieve business KYC information for the authenticated user
      responses:
        '200':
          description: Business KYC retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    type: object
                    properties:
                      id:
                        type: integer
                      userId:
                        type: integer
                      businessName:
                        type: string
                      companyType:
                        type: string
                      incorporationNumber:
                        type: string
                      dateOfIncorporation:
                        type: string
                        format: date
                      countryOfIncorporation:
                        type: string
                      taxNumber:
                        type: string
                      companyAddress:
                        type: string
                      zipOrPostcode:
                        type: string
                      stateOrProvince:
                        type: string
                      city:
                        type: string
                      businessDescription:
                        type: string
                      companyWebsite:
                        type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - KYC Business
      summary: Update business KYC profile
      description: Create or update business KYC information. Business name is required.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - businessName
              properties:
                businessName:
                  type: string
                  example: "Test Business Ltd"
                companyType:
                  type: string
                  example: "Limited Liability Company"
                incorporationNumber:
                  type: string
                  example: "RC123456"
                dateOfIncorporation:
                  type: string
                  format: date
                  example: "2020-01-01"
                countryOfIncorporation:
                  type: string
                  example: "Nigeria"
                taxNumber:
                  type: string
                  example: "TAX123456"
                companyAddress:
                  type: string
                  example: "456 Business Ave"
                zipOrPostcode:
                  type: string
                  example: "100001"
                stateOrProvince:
                  type: string
                  example: "Lagos"
                city:
                  type: string
                  example: "Lagos"
                businessDescription:
                  type: string
                  example: "E-commerce platform"
                companyWebsite:
                  type: string
                  example: "https://testbusiness.com"
      responses:
        '200':
          description: Business KYC updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Business KYC created"
                  profile:
                    type: object
        '400':
          description: Bad request - business name required or empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== KYC DOCUMENTS ENDPOINTS ====================

  /api/kyc/documents:
    get:
      tags:
        - KYC Documents
      summary: Get KYC documents
      description: List all uploaded KYC documents for the authenticated user
      responses:
        '200':
          description: Documents retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  documents:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        userId:
                          type: integer
                        type:
                          type: string
                          enum:
                            - GOVERNMENT_ID
                            - INCORPORATION_CERTIFICATE
                            - ARTICLE_OF_ASSOCIATION
                            - PROOF_OF_ADDRESS
                            - SELFIE_WITH_ID
                            - BANK_STATEMENT
                            - ADDITIONAL
                        url:
                          type: string
                        uploadedAt:
                          type: string
                          format: date-time
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - KYC Documents
      summary: Save KYC documents
      description: Save KYC document URLs. At least one document is required.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - documents
              properties:
